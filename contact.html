  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background: #0077B6;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img { height: 80px; width: auto; }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active { color: #FFD60A; }
    .cart-btn {
      background: #FFD60A;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* CONȚINUT CONTACT */
    main {
      flex: 1;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .contact-container {
      background: #fff;
      max-width: 1100px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    .contact-info {
      background: linear-gradient(135deg, #0077B6, #0096C7);
      color: #fff;
      padding: 40px;
    }
    .contact-info h2 {
      margin-bottom: 20px;
    }
    .contact-info p {
      margin: 10px 0;
    }
    .contact-info i {
      margin-right: 10px;
      color: #FFD60A;
    }
    .map iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    .contact-form {
      padding: 40px;
    }
    .contact-form h2 {
      margin-bottom: 20px;
    }
    .contact-form form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .contact-form form input,
    .contact-form form textarea {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      width: 100%;
    }
    .contact-form form textarea {
      grid-column: span 2;
      resize: none;
    }
    .contact-form form input:focus,
    .contact-form form textarea:focus {
      border-color: #0077B6;
      box-shadow: 0 0 8px rgba(0,119,182,0.4);
      outline: none;
    }
    .contact-form button {
      grid-column: span 2;
      background: #0077B6;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background: #005f87;
    }

    /* FOOTER */
    footer {
      background: #0077B6;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    .footer-links { margin-bottom: 20px; }
    .footer-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    .footer-links a:hover { color: #FFD60A; }
    .social-icons i {
      margin: 0 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .copyright {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    @media(max-width: 900px){
      .contact-container { grid-template-columns: 1fr; }
      .contact-form form { grid-template-columns: 1fr; }
      .contact-form form textarea,
      .contact-form button { grid-column: span 1; }
      .map iframe { height: 300px; }
    }
  </style>
</head>

document.addEventListener("DOMContentLoaded", () => {
  const cartBtn = document.querySelector(".cart-btn");
  const cartDropdown = document.createElement("div");
  cartDropdown.classList.add("cart-dropdown");
  cartDropdown.style.display = "none";
  document.body.appendChild(cartDropdown);

  function updateCartDropdown() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cartBtn.innerHTML = `<i class="fas fa-shopping-cart"></i> Coș (${cart.reduce((sum, item) => sum + item.quantity, 0)})`;

    cartDropdown.innerHTML = "";
    if (cart.length === 0) {
      cartDropdown.innerHTML = "<p>Coșul este gol</p>";
      return;
    }

    cart.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("cart-item3");
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div>
          <p><strong>${item.title} (${item.color})</strong></p>
          <p>${item.price} RON</p>
          <p>Cantitate: ${item.quantity}</p>
        </div>`;
      cartDropdown.appendChild(div);
    });
  }

  // Hover pentru dropdown
  cartBtn.addEventListener("mouseenter", () => {
    updateCartDropdown();
    cartDropdown.style.display = "block";
    const rect = cartBtn.getBoundingClientRect();
    cartDropdown.style.position = "absolute";
    cartDropdown.style.top = rect.bottom + "px";
    cartDropdown.style.left = rect.right - 250 + "px";
    cartDropdown.style.width = "250px";
    cartDropdown.style.background = "#fff";
    cartDropdown.style.border = "1px solid #ccc";
    cartDropdown.style.padding = "10px";
    cartDropdown.style.boxShadow = "0 4px 8px rgba(0,0,0,0.1)";
    cartDropdown.style.zIndex = "200";
  });

  cartBtn.addEventListener("mouseleave", () => {
    cartDropdown.style.display = "none";
  });

  cartDropdown.addEventListener("mouseenter", () => {
    cartDropdown.style.display = "block";
  });

  cartDropdown.addEventListener("mouseleave", () => {
    cartDropdown.style.display = "none";
  });

  updateCartDropdown(); // actualizează imediat la load
});
